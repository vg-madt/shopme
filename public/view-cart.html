
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cart.css">
    <title></title>

  </head>
  <body onload="displayCart()">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-2">
          <a class = "back" href="index.html"><i class="mt-2 p-1 fa fa-angle-left" style="font-size:26px;color:blue"></i>  Back</a>
        </div>
  
      </div>

      <div class="row">
        <div class="col-lg-6 px-5 pt-4">
          <h4>Shipping Details</h4>
              <div class="col-lg-7">
                <input id="name" type="text" placeholder="Name" class="form-control my-3 p-3"> 
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <textarea id = "address" type="text" placeholder="Address" class="form-control my-3 p-3" ></textarea>
                <input id="postalCode"type="text" placeholder="Postal Code" class="form-control my-3 p-3" >
                <input id="phoneNumber"type="text" placeholder="Phone" class="form-control my-3 p-3" >
                  <button type="button"  class="btn btn-dark mt-3 mb-5" onclick="placeOrder()">Place Order</button>
              </div>
            </div>
        </div>
        <div class="col-lg-6 px-5 pt-4">
            <h4>Product Details</h4>
                  <div id='table'>
    
                  </div>
            <br>
                  <hr mt-2>
             <div id="cartMessage"></div>
             <div id="cost"> 
               <p>Sub Total: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; $<span id='subTotal'></span></p> 
            <p>HST 13%: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; $<span id='hst'></span></p>  
            <p>Estimated Total: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; $<span id='totalCost'></span></p>
          </div>
        </div>
        </div>
      </div>
    </div>
  <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
