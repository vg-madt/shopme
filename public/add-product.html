<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/product.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    

  </head>
  <body onload="displaySelect()">
    <div class="container" align="center">
    <div class="row d-block" align="center">
        <div class="col-lg-4 ml-4">
          <h5>Enter details of Product</h5>
          <form>
            <div class="form-row" align="center">
              <div class="col-lg-12">
                <input id ="name" type="name" placeholder="Product Name" class="form-control h-60 mt-3 p-3"/>
              </div>
            </div>
            <div class="form-row" align="center">
                <div class="col-lg-12">
                  <input id ="price" type="name" placeholder="Product price" class="form-control h-60 mt-3 p-3"/>
                </div>
              </div>
              <div class="form-row w-100 h-60 mb-3">
                <div class="col-lg-12 ">
              <select class="form-control" id="selector">
            </select>
              </div>
              </div>
              Upload Image
              <div class="form-row w-100 h-60 mb-3" align = "center">
            
              <input type='file' name="fileToUpload" accept="image/*" id="fileToUpload" onchange='getFile()'>
              </div>
              <br>
             <div class="form-row">
              <div class="col-lg-12">
                <input class="btn btn-dark h-90 w-100" type="button" value="Save" onclick="saveProduct()">
              </div>
              </div>
          </form>
        </div>
      </div>
      </div>

  </body>
</html>
